<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect rx="12" ry="12" width="64" height="64" fill="%23fbbf24"/><path d="M18 20h28v4H18zm0 10h28v4H18zm0 10h18v4H18z" fill="%231f2937"/></svg>'>
    <title>Loading - My Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-header {
            margin-bottom: 32px;
        }

        .logo {
            margin-bottom: 16px;
            width: 48px;
            height: 48px;
        }

        h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 600;
        }

        p {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 24px;
            border: 3px solid #e5e7eb;
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-text {
            color: #6b7280;
            font-size: 14px;
            margin-top: 24px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        // Smooth loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const progressText = document.getElementById('progress-text');
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                progressText.textContent = `${Math.min(Math.round(progress), 100)}%`;
            }, 80);

            // Redirect after showing the loading animation
            setTimeout(function() {
                window.location.href = '/windsurf-project/note-taking-app/';
            }, 1800);
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <svg width="48" height="48" viewBox="0 0 64 64" class="logo">
                    <rect rx="12" ry="12" width="64" height="64" fill="#fbbf24"/>
                    <path d="M18 20h28v4H18zm0 10h28v4H18zm0 10h18v4H18z" fill="#1f2937"/>
                </svg>
                <h1>Loading Your Notes</h1>
                <p>Please wait while we prepare your workspace</p>
            </div>
            
            <div class="spinner"></div>
            <div class="progress-text" id="progress-text">0%</div>
            
            <p style="margin-top: 32px;">
                <a href="https://coronaryacademic.github.io/windsurf-project/note-taking-app/" style="color: #1f2937; font-weight: 500; text-decoration: none;">
                    Open App Directly
                </a>
            </p>
        </div>
    </div>
</body>
</html>
